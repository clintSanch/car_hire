<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Star Car Hire System - Rent your dream car quickly and easily.">
    <title>{% block title %}Star Car Hire System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffd700; /* Gold hover effect */
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            flex-grow: 1; /* Push footer to bottom */
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #df0606;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Star Car Hire System</h1>
        <nav>
            <ul>
                <li><a href="{% url 'rentals:about' %}" aria-label="About Us">About Us</a></li>
                <li><a href="{% url 'rentals:our_cars' %}" aria-label="Our Cars">Our Cars</a></li>
                <li><a href="{% url 'rentals:contact_us' %}" aria-label="Contact Us">Contact Us</a></li>
                <li><a href="{% url 'rentals:book_now_with_car' car_id=1 %}" aria-label="Book Now">Book Now</a></li>
                <li><a href="{% url 'rentals:login' %}" aria-label="Login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Star Car Hire System. All rights reserved.</p>
    </footer>

</body>
</html>
